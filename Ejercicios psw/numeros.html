<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Numeros</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let num1, num2;
    num1 = parseFloat (document.formulario1.num1.value);
    num2 = parseFloat (document.formulario1.num2.value);
    if(num1==num2)
    {
        res=num1*num2
    }
    else if (num1>num2)
    {
        res=num1-num2
    }
    else
        res=num1+num2
    document.formulario1.res.value = res;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="num1">Ingresa el numero 1:</label>
                        </td>
                        <td>
                            <input name="num1" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="num2">Ingresa el numero 2:</label>
                        </td>
                        <td>
                            <input name="num2" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="res">Resultado:</label>
                        </td>
                        <td>
                            <input name="res" step="0.000001" type="number" disabled/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">Volver</a>
        </form>
    </body>
</html>
