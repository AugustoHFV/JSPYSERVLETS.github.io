<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <link rel="stylesheet" href="miestilo.css">
        <title>Hombres y Mujeres</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let hombres, mujeres;
    hombres = parseFloat (document.formulario1.hombres.value);
    mujeres = parseFloat (document.formulario1.mujeres.value);
    finalh=100/((hombres+mujeres)/hombres);
    finalm=100/((hombres+mujeres)/mujeres);
    document.formulario1.finalh.value = finalh;
    document.formulario1.finalm.value = finalm;
}
 
        </script>
    </head>

    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="hombres">Ingresa la cantidad de hombres</label>
                        </td>
                        <td>
                            <input name="hombres" required="required" step="0.000001" type="number" />
                        </td>
                    </tr><tr>
                        <td>
                            <label for="mujeres">Ingresa la cantidad de mujeres</label>
                        </td>
                        <td>
                            <input name="mujeres" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="finalh">Porcentaje de hombres:</label>
                        </td>
                        <td>
                            <input name="finalh" step="0.000001" type="number" disabled/>%
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="finalm">Porcentaje de mujeres:</label>
                        </td>
                        <td>
                            <input name="finalm" step="0.000001" type="number" disabled/>%
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">Volver</a>
        </form>
    </body>
</html>
