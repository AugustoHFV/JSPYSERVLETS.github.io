<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Ventas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let n;
    let comisiones, pago, sueldo_base, venta_1, venta_2;
    let venta_3;
    sueldo_base = parseFloat (document.formulario1.sueldo_base.value);
    venta_1 = parseFloat (document.formulario1.venta_1.value);
    venta_2 = parseFloat (document.formulario1.venta_2.value);
    venta_3 = parseFloat (document.formulario1.venta_3.value);
    comisiones=(venta_1+venta_2+venta_3)*0.1;
    pago=sueldo_base+comisiones;
    document.formulario1.comisiones.value = comisiones;
    document.formulario1.pago.value = pago;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="sueldo_base">Ingresa el valor de sueldo base:</label>
                        </td>
                        <td>
                            <input name="sueldo_base" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="venta_1">Ingresa el valor de venta 1:</label>
                        </td>
                        <td>
                            <input name="venta_1" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="venta_2">Ingresa el valor de venta 2:</label>
                        </td>
                        <td>
                            <input name="venta_2" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="venta_3">Ingresa el valor de venta 3:</label>
                        </td>
                        <td>
                            <input name="venta_3" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comisiones">Valor de comisiones:</label>
                        </td>
                        <td>
                            <input name="comisiones" step="0.000001" type="number" disabled/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pago">Valor de pago:</label>
                        </td>
                        <td>
                            <input name="pago" step="0.000001" type="number" disabled/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">Volver</a>
        </form>
    </body>
</html>
