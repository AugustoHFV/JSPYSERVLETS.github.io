<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Horas trabajadas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let sueldo_base, años
    sueldo_base = parseFloat (document.formulario1.sueldo_base.value);
    años = parseFloat (document.formulario1.años.value);
    if(años>=0 && años<1)
    {
        res=sueldo_base*0.05
    }
    else if(años>=1 && años<2)
    {
        res=sueldo_base*0.07
    }
    else if(años>=2 && años<5)
    {
        res=sueldo_base*0.1
    }
    else if(años>=5 && años<10)
    {
        res=sueldo_base*0.15
    }
    else if(años>=10)
    {
        res=sueldo_base*0.2
    }
    else
        res="no puedes trabajar años negativos :c"
    document.formulario1.res.value = res;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="sueldo_base">Ingrese su salario:</label>
                        </td>
                        <td>
                            $<input name="sueldo_base" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="años">Años trabajando:</label>
                        </td>
                        <td>
                            <input name="años" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="res">Valor de la utilidad:</label>
                        </td>
                        <td>
                            $<input name="res" step="0.000001" disabled/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">Volver</a>
        </form>
    </body>
</html>
