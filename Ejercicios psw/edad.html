<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Edades</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let edad, año;
    año = parseFloat (document.formulario1.año.value);
    if (año<=2023)
    {
        edad=2023-año
        document.formulario1.edad.value = edad;
    }
    else
        edad="aún no naces :c"
        document.formulario1.edad.value = edad;
}
 
        </script>
    </head>

    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="año">Ingresa el año en que naciste:</label>
                        </td>
                        <td>
                            <input name="año" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="edad">Este año cumpliras:</label>
                        </td>
                        <td>
                            <input name="edad" step="0.000001" disabled/>años
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="index.html">Volver</a>
        </form>
    </body>
</html>
